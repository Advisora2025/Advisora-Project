<div class="container mt-4">
  <h3 class="mb-4 text-center">My Bookings</h3>

  <div *ngIf="sessions.length === 0" class="text-center text-muted">
    No bookings found.
  </div>

  <table class="table table-bordered table-striped" *ngIf="sessions.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>Client Name</th>
        <th>Client Email</th>
        <th>Date</th>
        <th>Time</th>
        <th>Payment status</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions">
         <td>{{ session.clientName }}</td>
        <td>{{ session.clientEmail }}</td>
        <td>{{ session.availableDate }}</td>
        <td>{{ session.availableTime }}</td>
        <td>{{ session.paymentStatus }}</td>
        
      </tr>
    </tbody>
  </table>
</div>
