<div class="bg-black text-white min-vh-100 py-4 px-3">
  <div class="mx-auto" style="max-width: 1000px;">
    <div class="border border-warning rounded-4 shadow-lg bg-dark p-4">
      <h2 class="text-warning fw-bold text-center mb-4">ðŸ“– My Bookings</h2>

      <div *ngIf="sessions.length === 0" class="text-center text-white-50">
        No bookings found.
      </div>

      <div *ngIf="sessions.length > 0" class="table-responsive">
        <table class="table table-dark table-bordered table-hover align-middle mb-0 text-center">
          <thead>
            <tr class="text-warning">
              <th style="width: 6%;">SL No</th>
              <th style="width: 22%;">Client Name</th>
              <th style="width: 20%;">Date</th>
              <th style="width: 14%;">Time</th>
              <th style="width: 20%;">Payment</th>
              <th style="width: 18%;">Meet Link</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let session of sessions; let i = index">
              <td>{{ i + 1 }}</td>
              <td class="text-break">{{ session.clientName }}</td>
              <td>{{ session.availableDate }}</td>
              <td>{{ session.availableTime }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'bg-success': session.paymentStatus === 'success',
                    'bg-danger': session.paymentStatus === 'pending',
                    'bg-secondary': session.paymentStatus !== 'success' && session.paymentStatus !== 'pending'
                  }"
                >
                  {{ session.paymentStatus }}
                </span>
              </td>
              <td>
  <ng-container *ngIf="session.paymentStatus === 'success'">
    <ng-container *ngIf="i === nearestSessionIndex">
      <span *ngIf="countdown > 0" class="text-info fw-bold">{{ formatCountdown(countdown) }}</span>
      <button *ngIf="countdown === 0" class="btn btn-sm btn-outline-light" (click)="startSession()">Join</button>
    </ng-container>
    <ng-container *ngIf="i !== nearestSessionIndex">
      <a [href]="session.meetLink" target="_blank" class="btn btn-sm btn-outline-light">Join</a>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="session.paymentStatus !== 'success'">
    <span class="text-muted">N/A</span>
  </ng-container>
</td>

  </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
