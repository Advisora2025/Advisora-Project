
<div class="bg-black text-white min-vh-100 py-4 px-3" >
  <div class="mx-auto" style="max-width: 1000px;"> 
    <div class="border border-warning rounded-4 shadow-lg bg-dark p-4">
      <h2 class="text-warning fw-bold text-center mb-4">ðŸ“– My Bookings</h2>
      
      <div *ngIf="sessions.length === 0" class="text-center text-white-50">
        No bookings found.
      </div>

      <div *ngIf="sessions.length > 0" class="table-responsive">
        <table class="table table-dark table-bordered table-hover align-middle mb-0 text-center">
          <thead>
            <tr class="text-warning">
              <th style="width: 6%;">SL No</th>
              <th style="width: 30%;">Client Name</th>
              <th style="width: 28%;">Date</th>
              <th style="width: 18%;">Time</th>
              <th style="width: 26%;">Payment Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let session of sessions; let i = index">
              <td>{{ i + 1 }}</td>
              <td class="text-break">{{ session.clientName }}</td>
              <td>{{ session.availableDate }}</td>
              <td>{{ session.availableTime }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'bg-success': session.paymentStatus === 'Paid',
                    'bg-danger': session.paymentStatus === 'Unpaid',
                    'bg-secondary': session.paymentStatus !== 'Paid' && session.paymentStatus !== 'Unpaid'
                  }"
                >
                  {{ session.paymentStatus }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
