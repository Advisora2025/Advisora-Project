<div class="container mt-4" *ngIf="!isLoading">
  <h3>🔐 Razorpay Keys</h3>

  <form (ngSubmit)="saveKeys()">
    <div class="mb-3">
      <label for="keyId">Razorpay Key ID</label>
      <input
        type="text"
        id="keyId"
        [(ngModel)]="keyId"
        name="keyId"
        class="form-control"
        [readonly]="!editable"
      />
    </div>

    <div class="mb-3">
      <label for="keySecret">Razorpay Key Secret</label>
      <input
        type="password"
        id="keySecret"
        [(ngModel)]="keySecret"
        name="keySecret"
        class="form-control"
        [readonly]="!editable"
      />
    </div>

    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary" type="submit" *ngIf="editable">💾 Save</button>
      <button class="btn btn-secondary" type="button" (click)="clearFields()" *ngIf="editable">🧹 Clear</button>
      <button class="btn btn-outline-primary" type="button" (click)="enableEdit()" *ngIf="!editable">✏️ Edit</button>
    </div>
  </form>
</div>
