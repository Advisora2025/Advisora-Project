<div class="bg-black text-white min-vh-100 py-4 px-3">
  <div class="mx-auto" style="max-width: 600px;">
    <div class="border border-warning rounded-4 shadow-lg bg-dark p-4">
      <h3 class="text-warning text-center fw-bold mb-4">🔐 Razorpay Keys</h3>

      <form (ngSubmit)="saveKeys()">
        <div class="mb-3">
          <label for="keyId" class="form-label text-white">Razorpay Key ID</label>
          <input
            type="text"
            id="keyId"
            [(ngModel)]="keyId"
            name="keyId"
            class="form-control bg-black text-white border-warning"
            [readonly]="!editable"
          />
        </div>

        <div class="mb-3">
          <label for="keySecret" class="form-label text-white">Razorpay Key Secret</label>
          <div class="position-relative">
            <input
              [type]="showSecret ? 'text' : 'password'"
              id="keySecret"
              [(ngModel)]="keySecret"
              name="keySecret"
              class="form-control bg-black text-white border-warning pe-4"
              [readonly]="!editable"
            />
            <button
              type="button"
              class="btn position-absolute end-0 top-0 h-100"
              style="width: 40px; right: 0;"
              (click)="toggleSecretVisibility()"
            >
              <i
                class="bi d-flex align-items-center justify-content-center h-100"
                [ngClass]="showSecret ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
                style="font-size: 1.1rem; color: #ffc107;"
              ></i>
            </button>
          </div>
        </div>

        <div class="d-flex gap-2 mt-3 justify-content-center">
          <button class="btn btn-warning fw-bold px-4" type="submit" *ngIf="editable">💾 Save</button>
          <button class="btn btn-outline-light px-4" type="button" (click)="clearFields()" *ngIf="editable">🧹 Clear</button>
          <button class="btn btn-outline-warning fw-bold px-4" type="button" (click)="enableEdit()" *ngIf="!editable">✏️ Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
