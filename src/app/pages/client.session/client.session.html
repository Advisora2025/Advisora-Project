<!-- client.session.html -->
<div class="container mt-5 p-4 shadow-lg bg-light rounded" style="max-width: 720px;">
  <h2 class="mb-4 text-center text-primary">
    Book a Session with <span class="text-dark">{{ consultant?.name }}</span>
  </h2>

  <div *ngIf="consultant; else loading">
    <div class="mb-3">
      <strong>Expertise:</strong>
      <span class="text-info">{{ consultant.expertise }}</span>
    </div>

    <div class="mb-3">
      <strong>Available:</strong>
      <span class="text-success">
        {{ consultant.availabilityFrom }} to {{ consultant.availabilityTo }},<br>
        {{ consultant.availabilityFromTime }} - {{ consultant.availabilityToTime }}
      </span>
    </div>

    <!-- Date Picker -->
    <div class="form-group mt-4">
      <label for="date">Select Date:</label>
      <input
        type="date"
        id="date"
        class="form-control"
        [(ngModel)]="selectedDate"
        [min]="consultant.availabilityFrom"
        [max]="consultant.availabilityTo"
        required
      />
    </div>

    <!-- Time Picker -->
    <div class="form-group mt-3">
      <label for="time">Select Time:</label>
      <input
        type="time"
        id="time"
        class="form-control"
        [(ngModel)]="selectedTime"
        [min]="consultant.availabilityFromTime"
        [max]="consultant.availabilityToTime"
        required
      />
    </div>

    <button class="btn btn-success mt-4 w-100" (click)="bookSession()">Confirm Booking</button>
  </div>

  <ng-template #loading>
    <div class="text-center mt-5 text-muted">
      <div class="spinner-border text-primary mb-2" role="status"></div>
      <p>Loading consultant details...</p>
    </div>
  </ng-template>
</div>
