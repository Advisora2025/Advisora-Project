<!-- sessionchat.html -->
<div class="bg-black text-white min-vh-100 d-flex flex-column align-items-center justify-content-center p-3">
  <div class="text-center mb-4">
    <h2 class="text-warning fw-bold">ðŸ§  Live Consultation Session</h2>
    <p class="text-white">Please wait while the Jitsi Meet loads...</p>
  </div>

  <div *ngIf="sanitizedMeetLink; else loading" class="w-100" style="max-width: 900px; height: 600px;">
    <iframe
      [src]="sanitizedMeetLink"
      width="100%"
      height="100%"
      allow="camera; microphone; fullscreen; display-capture"
      frameborder="0"
      allowfullscreen
      class="rounded shadow-lg border border-warning"
    ></iframe>
  </div>

  <ng-template #loading>
    <div class="text-center text-muted mt-4">
      <div class="spinner-border text-warning" role="status"></div>
      <p class="mt-2">Connecting to the session...</p>
    </div>
  </ng-template>
</div>
