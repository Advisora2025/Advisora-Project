<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <!-- Admin Profile Section -->
    <div class="text-center mb-4">
      <i class="fas fa-user-shield fa-3x text-warning mb-2"></i>
      <h5 class="mb-0">Welcome Admin</h5>
    </div>

    <!-- Navigation Links -->
    <ul class="nav flex-column flex-grow-1">
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
          <i class="bi bi-people me-2"></i>Clients
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/consultants" routerLinkActive="active">
          <i class="bi bi-person-lines-fill me-2"></i>Consultants
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/session" routerLinkActive="active">
          <i class="bi bi-calendar-check me-2"></i>Sessions
        </a>
      </li>
      
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="flex-grow-1">
    <!-- Top Navbar -->
    <div class="header-section d-flex justify-content-between align-items-center">
      <h1><i class="fas fa-crown me-2 text-warning"></i>Admin Dashboard</h1>
      <div>
       
        <button class="btn btn-sm btn-outline-warning" (click)="logout()">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </button>
      </div>
    </div>

    <!-- Dynamic content -->
    <div class="main-content p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
