<div class="d-flex justify-content-center w-100" style="padding-top: 20px;">
  <div class="card shadow p-4 w-100" style="min-width: 900px; max-width: 900px;">
    <h4 class="card-title text-center mb-4">Consultant Details</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Expertise</th>
            <th>Email</th>
            <th>Consultant Fee</th>
            <!-- <th>Availability</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let consultant of consultants">
            <td>
              <img [src]="consultant.imageUrl || 'assets/default-profile.png'" 
                   alt="Profile" 
                   width="40" 
                   height="40" 
                   class="rounded-circle object-fit-cover" 
                   style="cursor: pointer;">
            </td>
            <td (click)="openDetailsDialog(consultant)" 
              style="cursor: pointer; color: #007bff; text-decoration: underline;">{{ consultant.name }} </td>
            <td>{{ consultant.expertise }}</td>
            <td>{{ consultant.email || 'N/A' }}</td>
            <td>{{ consultant.consultationRates | currency: 'INR' }}</td>
           
           <td>
             
              <!-- <button class="btn btn-success me-2" (click)="acceptConsultant(consultant)">Accept</button>
              <button class="btn btn-danger "   (click)="denyConsultant(consultant)"> Deny</button> -->
              <ng-container *ngIf="!consultant.status">
                  <button class="btn btn-success me-2" (click)="updateStatus(consultant, 'accepted')">Accept</button>
                  <button class="btn btn-danger" (click)="updateStatus(consultant, 'denied')">Deny</button>
              </ng-container>
              <ng-container *ngIf="consultant.status === 'accepted'">
                  <span class="text-success fw-bold">Accepted</span>
              </ng-container>
              <ng-container *ngIf="consultant.status === 'denied'">
                  <span class="text-danger fw-bold">Denied</span>
              </ng-container>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
