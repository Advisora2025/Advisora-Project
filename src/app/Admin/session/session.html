<div class="d-flex justify-content-center w-100" style="padding-top: 20px;">
  <div class="card shadow p-4 w-100" style="max-width: 900px;">
    <h4 class="card-title text-center mb-4">Session Details</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Session ID</th>
            <th>Client Name</th>
            <th>Consultant ID</th>
            <th>Scheduled Time</th>
            <th>Payment Status</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of sessions">
            <td>{{ session.id }}</td>
            <td>{{ session.clientName }}</td>
            <td>{{ session.consultantUid }}</td>
            <td>{{ session.displayTime }}</td>
            <td>{{ session.paymentStatus }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
