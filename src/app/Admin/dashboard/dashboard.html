<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body>
  <!-- Main Content -->
  <div class="main-content py-5">
    <div class="container py-5">
      <div class="row g-4">
        
        <!-- Clients Card -->
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-body text-center p-4">
              <h5 class="card-title fw-semibold">Clients</h5>
              <a routerLink="/admin/users" class="btn btn-outline-warning w-100 mt-3">
                <i class="fas fa-users me-2"></i>Manage Clients
              </a>
            </div>
          </div>
        </div>

        <!-- Consultants Card -->
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-body text-center p-4">
              <h5 class="card-title  fw-semibold">Consultants</h5>
              <a routerLink="/admin/consultants"  class="btn btn-outline-warning w-100 mt-3">
                <i class="fas fa-user-tie me-2"></i>View Consultants
              </a>
            </div>
          </div>
        </div>

        <!-- Sessions Card -->
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-body text-center p-4">
              <h5 class="card-title  fw-semibold">Sessions</h5>
              <a routerLink="/admin/session" class="btn btn-outline-warning w-100 mt-3">
                <i class="fas fa-video me-2"></i>View Sessions
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
