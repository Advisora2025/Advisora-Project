<div id="editProfileModal" class="modal d-block" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 text-center">
          <img [src]="previewUrl || 'assets/images/default-admin.png'" class="rounded-circle mb-2" width="100" height="100">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input [(ngModel)]="adminName" type="text" id="name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Profile Picture</label>
          <input type="file" id="image" (change)="onImageChange($event)" accept="image/*" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button class="btn btn-primary" (click)="saveProfile()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
