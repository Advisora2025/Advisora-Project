<div class="d-flex justify-content-center w-100" style="padding-top: 20px;">
  <div class="card shadow p-4 w-100" style="max-width: 900px;">
    <h4 class="card-title text-center mb-4">Client Details</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
           
          </tr>
        </thead>
        <tbody>
      <tr *ngFor="let client of users">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.createdAt?.toDate() | date:'medium' }}</td>
        
      </tr>
    </tbody>
      </table>
    </div>
  </div>
</div>
